<h1>Welcome Message</h1>

<p>The welcome message replaces the default message setted up for the BigBlueButton server. The message can includes:</p>
<ul>
    <li>Keywords - like (%%CONFNAME%%, %%DIALNUM%%, %%CONFNUM%%) which will be substituted automatically</li>
    <li>Html tags - </li> like <b>&#60;b&#62;...&#60;/b&#62;</b> or <b>&#60;i&#62;...&#60;/i&#62;</b>
</ul>
